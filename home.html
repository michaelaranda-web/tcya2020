<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TCYA 2020</title>
  <meta name="description" content="TCYA 2020">
  <meta name="author" content="TCYA 2020">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main-content">
    <div id="header-section">
      <div class="top-header-section-container">
        <div class="image-container">
          <img id="header-logo" src="./images/tzu_shao_logo.jpg">
        </div>
        
        <div class="content-container">
          <h1>
            TCYA Leadership Conference
          </h1>
          
          <div class="subheader-section">
            <div class="online-edition subheader-item">2020&nbsp;ONLINE&nbsp;EDITION</div> 
            <div class="subheader-item">SAT&nbsp;Sept&nbsp;5th - MON&nbsp;Sept&nbsp;7th</div>
          </div>
          
          <div id="slogan">Slogan will go here once we have fully voted.</div>
        </div>
      </div>
        
      <div id="cta-section">
        <a 
          id="registration-button"
          href="https://docs.google.com/forms/d/e/1FAIpQLSdWLsh3XNN0k8tfgwSkXeLuSqWQslDwvp7VVLKUuVKLu24Q1g/viewform?usp=sf_link">
          Register        
        </a>
        
        <div id="countdown"></div>
      </div>
    </div>
    
    <div class="section-title">SCHEDULE</div>
    
    <div id="schedule-section">
      <div id="schedule">
        <ul>
          <li>Saturday 10:00am - 6:00pm (PDT)</li>
          <li>Sunday 10:00am - 6:30pm (PDT)</li>
          <li>Monday 8:00am - 12:00pm (PDT)</li>
        </ul>
      </div>
    </div>
    
    <div class="section-title">FAQ</div>
    
    <div id="faq-section">
      <div class="faq-section-content flex-centered">
        Coming Soon.
      </div>
    </div>
    
    <div id="bottom-section">
      <div class="content"><span>See you soon!</span></div>
    </div>
  </div>
  
  <script src="./javascript/countdown.js"></script>
</body>

</html>
